<div class="d-flex justify-content-center mt-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="d-flex align-items-center">
      <input type="text" placeholder="Pesquise o filme aqui" class="search" formControlName="movieName">
      <button class="btn btn-primary mx-2">Buscar</button>
    </div>
  </form>

  <div>
    <div *ngFor="let movie of searchResult">
      <div class="card-body">
        <h5 class="card-title text-center">{{ movie.original_title }}</h5>
        <div class="votes">
          <span>{{ movie.vote_average }}</span>
        </div>
        <div class="action d-grid">
          <button
            class="btn btn-outline-secondary"
            type="button"
          >Detalhes
        </button>
        </div>
      </div>
    </div>
  </div>

</div>
